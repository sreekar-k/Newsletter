<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Newsletter SignUp</title>

    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="css/signin.css" rel="stylesheet">
  
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST" >
      <!-- action is Location to store data -->
      <img class="mb-4" src="images/logo.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to Newsletter</h1>
     
      <input type="text" name="fName" class="form-control top" placeholder="First Name" autofocus required>
      
      <input type="text"  name="lName" class="form-control middle" placeholder="Last Name" required >

      <input type="email"  name="email" class="form-control bottom" placeholder="Email" required >
   
      

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; JobLetter</p>
    </form>
  </body>
</html>
